version: '3.8'

services:
  turbogate:
    image: fwande/turbogate:${IMAGE_TAG:-latest}
    deploy:
      replicas: 4
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 30s
        max_failure_ratio: 0.1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      - FLASK_ENV=prod
      - LOG_LEVEL=INFO
      - DOMAIN_NAME=${DOMAIN_NAME}
      # Remove REDIS_URL - entrypoint.sh will create it with authentication
    user: "1001:1001"
    tmpfs:
      - /tmp:uid=1001,gid=1001,mode=1777
      - /var/tmp:uid=1001,gid=1001,mode=1777
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    secrets:
      - source: turbogate_secret_key
        target: SECRET_KEY
        mode: 0400
      - source: redis_password
        target: redis_password
        mode: 0400
    networks:
      - turbogate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/gateway/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    deploy:
      replicas: 1
      placement:
        constraints: 
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    # Fixed: Use proper Redis command with secret file
    command: sh -c 'redis-server --requirepass "$$(cat /run/secrets/redis_password)" --maxmemory 200mb --maxmemory-policy allkeys-lru --save 900 1 --save 300 10'
    user: "999:999"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    secrets:
      - source: redis_password
        target: redis_password
        mode: 0400
    networks:
      - turbogate_network
    volumes:
      - redis_data:/data
    healthcheck:
      # Fixed: Add authentication to health check
      test: ["CMD", "sh", "-c", "redis-cli --no-auth-warning -a \"$$(cat /run/secrets/redis_password)\" ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s


volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/turbogate/redis

networks:
  turbogate_network:
    driver: overlay
    attachable: true
    driver_opts:
      encrypted: "true"

secrets:
  turbogate_secret_key:
    external: true
  redis_password:
    external: true