- name: Setup Docker Swarm Cluster
  hosts: all
  become: yes

  tasks:
    # -- NEW TASK ADDED HERE --
    - name: Configure floating IP interface
      copy:
        content: |
          auto eth0:1
          iface eth0:1 inet static
              address "{{ floating_ip }}"
              netmask 32
          
          auto eth0:1
          iface eth0:1 inet6 static
              address {{ ansible_default_ipv6.network }}::2
              netmask 64
        dest: /etc/network/interfaces.d/60-my-floating-ip.cfg
        mode: '0644'
      notify: restart networking

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present
        update_cache: yes
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
    
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes
    
    - name: Install Docker Python library
      pip:
        name:
          - docker
          - docker-compose
        state: present
    
    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes
    
    - name: Initialize Swarm on manager
      docker_swarm:
        state: present
        # -- THIS LINE WAS MODIFIED --
        advertise_addr: "{{ floating_ip }}"
      when: swarm_role == "manager"
      register: swarm_info
    
    - name: Get join token for workers
      set_fact:
        worker_token: "{{ swarm_info.swarm_facts.JoinTokens.Worker }}"
      when: swarm_role == "manager"
    
    - name: Join workers to swarm
      docker_swarm:
        state: join
        join_token: "{{ hostvars[groups['swarm_managers'][0]]['worker_token'] }}"
        remote_addrs: ["{{ hostvars[groups['swarm_managers'][0]]['ansible_default_ipv4']['address'] }}:2377"]
      when: 
        - swarm_role == "worker"
        - groups['swarm_workers'] | length > 0

  # -- NEW HANDLERS BLOCK ADDED HERE --
  handlers:
    - name: restart networking
      service:
        name: networking
        state: restarted