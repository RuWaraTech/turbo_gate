- name: Setup Docker Swarm Cluster
  hosts: all
  become: yes

  tasks:

    - name: Debug system information
      debug:
        msg: |
          Distribution: {{ ansible_distribution }}
          Version: {{ ansible_distribution_version }}
          Release: {{ ansible_distribution_release }}
          Service Manager: {{ ansible_service_mgr }}
      tags: debug

    - name: Check network configuration method
      stat:
        path: "{{ item }}"
      register: network_configs
      loop:
        - /etc/network/interfaces
        - /etc/network/interfaces.d
        - /etc/NetworkManager
        - /etc/systemd/network
      tags: debug

    - name: Display network configuration status
      debug:
        msg: "{{ item.item }} exists: {{ item.stat.exists }}"
      loop: "{{ network_configs.results }}"
      tags: debug


    - name: Ensure network interfaces.d directory exists
      file:
        path: /etc/network/interfaces.d
        state: directory
        owner: root
        group: root
        mode: '0755'
      when: network_configs.results[0].stat.exists  

    - name: Ensure interfaces.d is sourced in main interfaces file
      lineinfile:
        path: /etc/network/interfaces
        line: "source /etc/network/interfaces.d/*"
        state: present
      when: network_configs.results[0].stat.exists

    - name: Configure floating IP interface
      copy:
        content: |
          auto eth0:1
          iface eth0:1 inet static
              address {{ floating_ip }}
              netmask 32
          auto eth0:1
          iface eth0:1 inet6 static
              address {{ ansible_all_ipv6_addresses[0] | ipaddr('network') }}::2
              netmask 64    
        dest: /etc/network/interfaces.d/60-my-floating-ip.cfg
        mode: '0644'
      notify: restart networking
      when: 
        - floating_ip is defined
        - network_configs.results[0].stat.exists

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present
        update_cache: yes
    

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key (new method)
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
      when: ansible_distribution_version is version('20.04', '>=')

    - name: Add Docker GPG key (legacy method)
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_distribution_version is version('20.04', '<')
    
    - name: Add Docker repository (new method)
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_distribution_version is version('20.04', '>=')

    - name: Add Docker repository (legacy method)
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_distribution_version is version('20.04', '<')
    
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes
    
    - name: Install Docker Python library
      pip:
        name:
          - docker
          - docker-compose
        state: present
    
    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes
    
    - name: Check if Swarm is already initialized
      docker_swarm_info:
      register: swarm_status
      ignore_errors: yes
      when: swarm_role == "manager"

    - name: Initialize Swarm on manager
      docker_swarm:
        state: present
        advertise_addr: "{{ floating_ip }}"
      when: 
        - swarm_role == "manager"
        - swarm_status.docker_swarm_active is not defined or not swarm_status.docker_swarm_active
      register: swarm_info
    
    - name: Get join token for workers
      set_fact:
        worker_token: "{{ swarm_info.swarm_facts.JoinTokens.Worker }}"
      when: 
        - swarm_role == "manager"
        - swarm_info.swarm_facts is defined
    

    - name: Get worker join token from existing swarm
      shell: docker swarm join-token worker -q
      register: existing_worker_token
      when: 
        - swarm_role == "manager"
        - swarm_status.docker_swarm_active is defined and swarm_status.docker_swarm_active

    - name: Set worker token from existing swarm
      set_fact:
        worker_token: "{{ existing_worker_token.stdout }}"
      when: 
        - swarm_role == "manager"
        - existing_worker_token.stdout is defined

    - name: Join workers to swarm
      docker_swarm:
        state: join
        join_token: "{{ hostvars[groups['swarm_managers'][0]]['worker_token'] }}"
        remote_addrs: ["{{ hostvars[groups['swarm_managers'][0]]['floating_ip'] }}:2377"]
      when: 
        - swarm_role == "worker"
        - groups['swarm_managers'] is defined
        - groups['swarm_managers'] | length > 0
        - hostvars[groups['swarm_managers'][0]]['worker_token'] is defined

  handlers:
    - name: restart networking
      service:
        name: networking
        state: restarted
      when: ansible_service_mgr != "systemd"
      
    - name: restart networking (systemd)
      systemd:
        name: systemd-networkd
        state: restarted
      when: ansible_service_mgr == "systemd"