- name: Setup Docker Swarm Cluster on Hetzner Cloud
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    swarm_advertise_addr: "{{ internal_ip }}"
    swarm_listen_addr: "{{ internal_ip }}:2377"
    join_retries: 5
    join_retry_delay: 15

  tasks:
    - name: Install Docker using official script
      ansible.builtin.get_url:
        url: https://get.docker.com
        dest: /tmp/get-docker.sh
        mode: '0755'

    - name: Install Docker if not present
      ansible.builtin.command: /tmp/get-docker.sh
      args:
        creates: /usr/bin/docker

    - name: Remove Docker installation script
      ansible.builtin.file:
        path: /tmp/get-docker.sh
        state: absent

    - name: Ensure Docker service is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install Python Docker module
      ansible.builtin.pip:
        name: docker

    - name: Check swarm status via docker CLI
      ansible.builtin.command: docker info --format '{{ '{{' }}.Swarm.LocalNodeState{{ '}}' }}'
      register: swarm_state
      failed_when: false
      changed_when: false

    - name: Verify internal network connectivity
      ansible.builtin.command: ping -c 3 {{ hostvars[groups['swarm_managers'][0]]['internal_ip'] }}
      register: ping_test
      changed_when: false
      failed_when: ping_test.rc != 0
      when: "'workers' in group_names"

    - name: Initialize swarm on manager
      community.docker.docker_swarm:
        state: present
        advertise_addr: "{{ swarm_advertise_addr }}"
        listen_addr: "{{ swarm_listen_addr }}"
        default_addr_pool:
          - "10.10.0.0/16"
        subnet_size: 24
      when:
        - "'swarm_managers' in group_names"
        - swarm_state.stdout != "active"
      register: swarm_init

    - name: Get worker join token from manager
      ansible.builtin.command: docker swarm join-token -q worker
      register: worker_token
      changed_when: false
      when: "'swarm_managers' in group_names"

    - name: Set worker token fact
      ansible.builtin.set_fact:
        docker_worker_token: "{{ worker_token.stdout }}"
      when: "'swarm_managers' in group_names"

    - name: Wait for manager swarm port (with retries)
      ansible.builtin.wait_for:
        host: "{{ hostvars[groups['swarm_managers'][0]]['internal_ip'] }}"
        port: 2377
        state: started
        delay: 5
        timeout: 120
      when: "'workers' in group_names"
      delegate_to: localhost
      register: port_check
      until: port_check is success
      retries: 5

    - name: Join workers to swarm (with retries)
      community.docker.docker_swarm:
        state: join
        advertise_addr: "{{ swarm_advertise_addr }}"
        join_token: "{{ hostvars[groups['swarm_managers'][0]]['docker_worker_token'] }}"
        remote_addrs:
          - "{{ hostvars[groups['swarm_managers'][0]]['internal_ip'] }}:2377"
      when:
        - "'workers' in group_names"
        - swarm_state.stdout == "inactive"
      register: join_result
      retries: 5
      delay: 15
      until: join_result is success

    - name: Verify swarm nodes
      ansible.builtin.command: docker node ls
      register: swarm_nodes
      changed_when: false
      failed_when: swarm_nodes.rc != 0
      when: "'swarm_managers' in group_names"
      delegate_to: "{{ groups['swarm_managers'][0] }}"

    - name: Create overlay network (manager only)
      community.docker.docker_network:
        name: turbogate_network
        driver: overlay
        attachable: yes
        driver_options:
          encrypted: "true"
      when: "'swarm_managers' in group_names"

    - name: Label nodes
      community.docker.docker_node:
        hostname: "{{ ansible_hostname }}"
        labels:
          role: "{{ 'manager' if 'swarm_managers' in group_names else 'worker' }}"
          app: "turbogate"
      delegate_to: "{{ groups['swarm_managers'][0] }}"