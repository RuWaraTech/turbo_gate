---
- name: Deploy TurboGate with OWASP ModSecurity WAF (Global Mode)
  hosts: swarm_managers
  become: yes
  
  vars:
    stack_name: turbogate
    compose_file: /opt/turbogate/docker-compose-waf.yml
    health_check_timeout: 120
    deployment_timeout: 600
    
  tasks:
    - name: Validate required variables
      ansible.builtin.assert:
        that:
          - secret_key is defined
          - redis_password is defined
          - domain_name is defined
          - image_tag is defined
        fail_msg: "Required variables (secret_key, redis_password, domain_name, image_tag) must be defined"

    - name: Run SSL certificate synchronization first
      ansible.builtin.include: setup_ssl_sync.yml
      vars:
        admin_email: "{{ admin_email | default('admin@' + domain_name) }}"

    - name: Verify SSL certificates exist on ALL nodes
      ansible.builtin.shell: |
        MISSING_NODES=""
        for node in $(docker node ls --format '{{.Hostname}}'); do
          if [ "$node" = "$(hostname)" ]; then
            if [ ! -f "/etc/letsencrypt/live/{{ domain_name }}/fullchain.pem" ]; then
              MISSING_NODES="$MISSING_NODES $node"
            fi
          else
            NODE_IP=$(docker node inspect $node --format '{{.Status.Addr}}')
            ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 root@$NODE_IP \
              "test -f /etc/letsencrypt/live/{{ domain_name }}/fullchain.pem" || \
              MISSING_NODES="$MISSING_NODES $node"
          fi
        done
        
        if [ -n "$MISSING_NODES" ]; then
          echo "ERROR: SSL certificates missing on nodes:$MISSING_NODES"
          exit 1
        fi
        echo "✓ SSL certificates verified on all nodes"
      register: ssl_verification

    - name: Create required directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
      loop:
        - /opt/turbogate
        - /var/log/turbogate
        - /var/lib/turbogate/redis
        - /var/log/nginx/waf
        - /var/cache/nginx

    - name: Create Docker secrets
      ansible.builtin.shell: |
        # Create versioned secrets
        VERSION="{{ ansible_date_time.epoch }}"
        
        # Remove old secrets if they exist
        docker secret ls --format '{{.Name}}' | grep -E '^(turbogate_secret_key|redis_password)' | \
          xargs -r docker secret rm 2>/dev/null || true
        
        # Create new secrets
        echo -n "{{ secret_key }}" | docker secret create turbogate_secret_key -
        echo -n "{{ redis_password }}" | docker secret create redis_password -
      no_log: true

    - name: Create ModSecurity configuration
      ansible.builtin.shell: |
        docker config rm modsecurity_config 2>/dev/null || true
        
        cat << 'EOF' | docker config create modsecurity_config -
        SecRuleEngine {{ waf_rule_engine | default('On') }}
        SecRequestBodyAccess On
        SecResponseBodyAccess On
        SecResponseBodyMimeType text/plain text/html text/xml application/json
        SecResponseBodyLimit 524288
        SecResponseBodyLimitAction ProcessPartial
        
        SecAuditEngine {{ waf_audit_engine | default('RelevantOnly') }}
        SecAuditLogRelevantStatus "^(?:5|4(?!04))"
        SecAuditLogParts ABDEFHIJZ
        SecAuditLogType Serial
        SecAuditLog /var/log/nginx/modsec_audit.log
        
        SecArgumentSeparator &
        SecCookieFormat 0
        SecTmpDir /var/modsecurity/tmp/
        SecDataDir /var/modsecurity/data/
        
        SecDebugLog /var/log/nginx/modsec_debug.log
        SecDebugLogLevel 0
        EOF

    - name: Create ModSecurity rules with OWASP CRS
      ansible.builtin.shell: |
        docker config rm modsecurity_rules 2>/dev/null || true
        
        cat << 'EOF' | docker config create modsecurity_rules -
        Include /etc/nginx/modsecurity/modsecurity.conf
        
        # Load OWASP Core Rule Set
        Include /usr/local/owasp-modsecurity-crs/crs-setup.conf
        Include /usr/local/owasp-modsecurity-crs/rules/*.conf
        
        # Health check exclusions
        SecRule REQUEST_URI "@beginsWith /health" \
            "id:1000,phase:1,pass,nolog,ctl:ruleEngine=Off"
        SecRule REQUEST_URI "@beginsWith /waf-health" \
            "id:1001,phase:1,pass,nolog,ctl:ruleEngine=Off"
        SecRule REQUEST_URI "@beginsWith /lb-health" \
            "id:1002,phase:1,pass,nolog,ctl:ruleEngine=Off"
        
        # Set paranoia level
        SecAction \
            "id:900000,phase:1,nolog,pass,t:none,\
            setvar:tx.paranoia_level={{ waf_paranoia_level | default(2) }}"
        
        # Set anomaly thresholds
        SecAction \
            "id:900001,phase:1,nolog,pass,t:none,\
            setvar:tx.inbound_anomaly_score_threshold={{ waf_anomaly_inbound | default(10) }},\
            setvar:tx.outbound_anomaly_score_threshold={{ waf_anomaly_outbound | default(8) }}"
        EOF

    - name: Create NGINX WAF configuration
      ansible.builtin.template:
        src: nginx-waf.conf.j2
        dest: /tmp/nginx-waf.conf
        mode: '0644'

    - name: Create NGINX Docker config
      ansible.builtin.shell: |
        docker config rm nginx_waf_config 2>/dev/null || true
        docker config create nginx_waf_config /tmp/nginx-waf.conf
        rm -f /tmp/nginx-waf.conf

    - name: Label all nodes for WAF deployment
      community.docker.docker_node:
        hostname: "{{ item }}"
        labels:
          waf_enabled: "true"
          ssl_synced: "true"
          security_hardened: "true"
      delegate_to: "{{ inventory_hostname }}"
      with_items: "{{ groups['all'] | map('extract', hostvars, 'ansible_hostname') | list }}"

    - name: Create overlay networks if not exist
      community.docker.docker_network:
        name: "{{ item }}"
        driver: overlay
        attachable: yes
        driver_options:
          encrypted: "true"
      loop:
        - turbogate_frontend
        - turbogate_backend
        - turbogate_database

    - name: Create Docker Compose file for WAF
      ansible.builtin.template:
        src: docker-compose-waf.yml.j2
        dest: "{{ compose_file }}"
        owner: root
        group: root
        mode: '0644'
        backup: yes

    - name: Check if stack exists
      ansible.builtin.command: docker stack ls --format '{{.Name}}'
      register: existing_stacks
      changed_when: false

    - name: Deploy stack with OWASP WAF
      community.docker.docker_stack:
        name: "{{ stack_name }}"
        compose:
          - "{{ compose_file }}"
        state: present
        prune: yes
      register: stack_deploy

    - name: Wait for services to stabilize
      ansible.builtin.pause:
        seconds: 30

    - name: Verify global NGINX WAF deployment
      ansible.builtin.shell: |
        EXPECTED_NODES=$(docker node ls -q | wc -l)
        echo "Expecting nginx-waf on $EXPECTED_NODES nodes..."
        
        for i in {1..30}; do
          RUNNING=$(docker service ps {{ stack_name }}_nginx-waf \
            --filter desired-state=running -q 2>/dev/null | wc -l)
          echo "Attempt $i: $RUNNING/$EXPECTED_NODES instances running"
          
          if [ "$RUNNING" -eq "$EXPECTED_NODES" ]; then
            echo "✓ Global deployment successful"
            exit 0
          fi
          sleep 10
        done
        
        echo "Global deployment status:"
        docker service ps {{ stack_name }}_nginx-waf --no-trunc
        exit 1
      register: global_deployment_check
      retries: 2
      delay: 30
      until: global_deployment_check.rc == 0

    - name: Verify application services
      ansible.builtin.shell: |
        for service in nginx-waf turbogate redis; do
          echo "Checking {{ stack_name }}_$service..."
          DESIRED=$(docker service inspect {{ stack_name }}_$service \
            --format '{{.Spec.Mode.Replicated.Replicas}}' 2>/dev/null || echo "1")
          RUNNING=$(docker service ls --filter name={{ stack_name }}_$service \
            --format '{{.Replicas}}' | cut -d'/' -f1)
          
          if [ "$RUNNING" -lt "1" ]; then
            echo "ERROR: Service $service not running"
            exit 1
          fi
          echo "✓ $service: $RUNNING instances running"
        done
      register: service_check
      retries: 5
      delay: 10
      until: service_check.rc == 0

    - name: Test WAF on each node
      ansible.builtin.shell: |
        for node in $(docker node ls --format '{{.Hostname}}'); do
          NODE_IP=$(docker node inspect $node --format '{{.Status.Addr}}')
          echo "Testing WAF on $node ($NODE_IP)..."
          
          # Test health endpoint
          if curl -sSf --max-time 10 "http://$NODE_IP:8080/waf-health" > /dev/null; then
            echo "✓ WAF health check passed on $node"
          else
            echo "× WAF health check failed on $node"
            exit 1
          fi
        done
      register: waf_test
      retries: 3
      delay: 10
      until: waf_test.rc == 0

    - name: Verify HTTPS endpoint
      ansible.builtin.uri:
        url: "https://{{ domain_name }}/health"
        method: GET
        status_code: 200
        timeout: 15
        validate_certs: yes
      register: https_health
      retries: 5
      delay: 10
      until: https_health.status == 200

    - name: Test WAF protection
      ansible.builtin.shell: |
        # Test SQL injection (should be blocked)
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
          "https://{{ domain_name }}/?id=1' OR '1'='1" || true)
        
        if [ "$RESPONSE" = "403" ]; then
          echo "✓ WAF is blocking SQL injection attempts"
        else
          echo "⚠ WAF may not be blocking properly (got HTTP $RESPONSE)"
        fi

    - name: Setup automatic certificate renewal
      ansible.builtin.cron:
        name: "Certbot renewal with WAF reload"
        minute: "0"
        hour: "2"
        day: "*/15"
        job: |
          /usr/bin/certbot renew --quiet && \
          /usr/local/bin/sync-certificates.sh {{ domain_name }} && \
          docker service update --force {{ stack_name }}_nginx-waf
        state: present

    - name: Display deployment summary
      ansible.builtin.debug:
        msg: |
          ===== WAF DEPLOYMENT COMPLETE =====
          Stack: {{ stack_name }}
          Domain: {{ domain_name }}
          WAF Status: OWASP ModSecurity Active
          Paranoia Level: {{ waf_paranoia_level | default(2) }}
          SSL: Certbot with auto-renewal
          NGINX Mode: Global (all nodes)
          
          Services:
          - nginx-waf: Global deployment on all nodes
          - turbogate: {{ app_replicas | default(3) }} replicas
          - redis: 1 replica
          
          Access URLs:
          - Main: https://{{ domain_name }}
          - Health: https://{{ domain_name }}/health
          - WAF Test: https://{{ domain_name }}/waf-test
          
          Monitor with:
          docker service logs {{ stack_name }}_nginx-waf --follow