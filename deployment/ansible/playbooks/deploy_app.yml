---
- name: Deploy TurboGate with Load Balancer SSL Termination
  hosts: swarm_managers
  become: yes
  
  vars:
    stack_name: turbogate
    compose_file: /opt/turbogate/docker-compose-waf.yml
    
  tasks:
    - name: Validate required variables
      ansible.builtin.assert:
        that:
          - secret_key is defined
          - redis_password is defined
          - domain_name is defined
          - image_tag is defined
          - ssl_certificate_type == "managed"
        fail_msg: "Required variables must be defined and ssl_certificate_type must be 'managed' for LB SSL termination"

    - name: Verify Load Balancer is reachable
      ansible.builtin.uri:
        url: "https://{{ domain_name }}/lb-health"
        method: GET
        timeout: 10
        validate_certs: yes
        status_code: [200, 502, 503]
      register: lb_ssl_check
      retries: 10
      delay: 30
      until: lb_ssl_check.status != -1

    - name: Create required directories on manager
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
      loop:
        - /opt/turbogate
        - /var/log/turbogate
        - /var/lib/turbogate/redis
        - /var/log/nginx/waf
        - /var/cache/nginx

    - name: Create nginx/waf directory on all swarm nodes
      ansible.builtin.shell: |
        # Get all node hostnames
        docker node ls --format "{{'{{'}}{{'}}'}}}.Hostname{{'{{'}}{{'}}'}}}" | while read node; do
          if [ "$node" = "$(hostname)" ]; then
            # Already created above for local node
            echo "Directory already created on manager: $node"
          else
            # Create on remote nodes via SSH
            ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 $node "sudo mkdir -p /var/log/nginx/waf && sudo chmod 755 /var/log/nginx/waf" || echo "Warning: Could not create directory on $node"
          fi
        done
      register: create_dirs_on_nodes
      failed_when: false

    - name: Pre-pull nginx-waf image on all nodes
      ansible.builtin.shell: |
        # Pull on manager first
        docker pull owasp/modsecurity-crs:nginx-alpine
        
        # Pull on worker nodes
        docker node ls --format "{{'{{'}}{{'}}'}}}.Hostname{{'{{'}}{{'}}'}}}" | grep -v $(hostname) | while read node; do
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 $node "docker pull owasp/modsecurity-crs:nginx-alpine" || echo "Warning: Could not pull image on $node"
        done
      register: pull_images
      failed_when: false

    # ===================================================================
    # BEGIN: ZERO-DOWNTIME SECRET & CONFIG MANAGEMENT
    # ===================================================================

    - name: Get current timestamp for versioning
      ansible.builtin.set_fact:
        resource_version: "{{ ansible_date_time.epoch }}"

    # Check if stack exists FIRST
    - name: Check if stack exists
      ansible.builtin.command: docker stack ls --format '{{ "{{" }}.Name{{ "}}" }}'
      register: existing_stacks
      changed_when: false
      failed_when: false

    - name: Set stack exists fact
      ansible.builtin.set_fact:
        stack_exists: "{{ stack_name in existing_stacks.stdout_lines }}"

    # --- SECRET MANAGEMENT ---
    - name: Create new versioned Docker secrets
      ansible.builtin.shell: |
        echo -n "{{ item.value }}" | docker secret create {{ item.name }}_v{{ resource_version }} -
      loop:
        - { name: "turbogate_secret_key", value: "{{ secret_key }}" }
        - { name: "redis_password", value: "{{ redis_password }}" }
      no_log: true

    # Only try to create unversioned secrets if stack doesn't exist
    - name: Create unversioned secret aliases (new deployment only)
      ansible.builtin.shell: |
        echo -n "{{ item.value }}" | docker secret create {{ item.name }} -
      loop:
        - { name: "turbogate_secret_key", value: "{{ secret_key }}" }
        - { name: "redis_password", value: "{{ redis_password }}" }
      no_log: true
      when: not stack_exists
      failed_when: false
      ignore_errors: yes
      
    # --- CONFIG MANAGEMENT ---
    - name: Create ModSecurity configuration content in a temporary file
      ansible.builtin.copy:
        dest: "/tmp/modsecurity_{{ resource_version }}.conf"
        content: |
          SecRuleEngine {{ waf_rule_engine | default('On') }}
          SecRequestBodyAccess On
          SecResponseBodyAccess On
          SecResponseBodyMimeType text/plain text/html text/xml application/json
          SecResponseBodyLimit 524288
          SecResponseBodyLimitAction ProcessPartial
          SecAuditEngine {{ waf_audit_engine | default('RelevantOnly') }}
          SecAuditLogRelevantStatus "^(?:5|4(?!04))"
          SecAuditLogParts ABDEFHIJZ
          SecAuditLogType Serial
          SecAuditLog /var/log/nginx/modsec_audit.log

    - name: Create ModSecurity rules content in a temporary file
      ansible.builtin.copy:
        dest: "/tmp/modsecurity_rules_{{ resource_version }}.conf"
        content: |
          Include /etc/nginx/modsecurity/modsecurity.conf
          Include /usr/local/owasp-modsecurity-crs/crs-setup.conf
          Include /usr/local/owasp-modsecurity-crs/rules/*.conf
          SecRule REQUEST_URI "@beginsWith /health" "id:1000,phase:1,pass,nolog,ctl:ruleEngine=Off"
          SecRule REQUEST_URI "@beginsWith /waf-health" "id:1001,phase:1,pass,nolog,ctl:ruleEngine=Off"
          SecRule REQUEST_URI "@beginsWith /lb-health" "id:1002,phase:1,pass,nolog,ctl:ruleEngine=Off"
          SecAction "id:900000,phase:1,nolog,pass,t:none,setvar:tx.paranoia_level={{ waf_paranoia_level | default(2) }}"
          SecAction "id:900001,phase:1,nolog,pass,t:none,setvar:tx.inbound_anomaly_score_threshold={{ waf_anomaly_inbound | default(10) }},setvar:tx.outbound_anomaly_score_threshold={{ waf_anomaly_outbound | default(8) }}"

    - name: Create backend NGINX config content from template
      ansible.builtin.template:
        src: nginx-waf.conf.j2
        dest: "/tmp/nginx-waf_{{ resource_version }}.conf"
        mode: '0644'

    - name: Create versioned configs
      ansible.builtin.command: docker config create {{ item.name }}_v{{ resource_version }} {{ item.path }}
      loop:
        - { name: "modsecurity_config", path: "/tmp/modsecurity_{{ resource_version }}.conf" }
        - { name: "modsecurity_rules", path: "/tmp/modsecurity_rules_{{ resource_version }}.conf" }
        - { name: "nginx_backend_config", path: "/tmp/nginx-waf_{{ resource_version }}.conf" }

    # Only create unversioned configs for new deployments
    - name: Create unversioned config aliases (new deployment only)
      ansible.builtin.command: docker config create {{ item.name }} {{ item.path }}
      loop:
        - { name: "modsecurity_config", path: "/tmp/modsecurity_{{ resource_version }}.conf" }
        - { name: "modsecurity_rules", path: "/tmp/modsecurity_rules_{{ resource_version }}.conf" }
        - { name: "nginx_backend_config", path: "/tmp/nginx-waf_{{ resource_version }}.conf" }
      when: not stack_exists
      failed_when: false
      ignore_errors: yes
    
    - name: Clean up temporary config files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - "/tmp/modsecurity_{{ resource_version }}.conf"
        - "/tmp/modsecurity_rules_{{ resource_version }}.conf"
        - "/tmp/nginx-waf_{{ resource_version }}.conf"

    # ===================================================================
    # END: ZERO-DOWNTIME SECRET & CONFIG MANAGEMENT
    # ===================================================================

    - name: Create overlay networks if not exist
      community.docker.docker_network:
        name: "{{ item }}"
        driver: overlay
        attachable: yes
      loop:
        - turbogate_frontend
        - turbogate_backend
        - turbogate_database

    - name: Create Docker Compose file from template
      ansible.builtin.template:
        src: docker-compose-waf.yml.j2
        dest: "{{ compose_file }}"
        mode: '0644'
        backup: yes

    # Proper deployment strategy
    - name: Deploy Docker stack (new deployment)
      community.docker.docker_stack:
        name: "{{ stack_name }}"
        compose:
          - "{{ compose_file }}"
        state: present
        prune: no  # Don't prune on updates
      register: stack_deploy
      when: not stack_exists

    # Rolling update for existing deployment
    - name: Perform rolling update for existing stack
      block:
        - name: Update turbogate service with new secrets
          ansible.builtin.shell: |
            docker service update \
              --secret-rm turbogate_secret_key \
              --secret-add source=turbogate_secret_key_v{{ resource_version }},target=SECRET_KEY \
              --secret-rm redis_password \
              --secret-add source=redis_password_v{{ resource_version }},target=redis_password \
              --update-parallelism 1 \
              --update-delay 30s \
              --update-order start-first \
              {{ stack_name }}_turbogate
          register: turbogate_update

        - name: Update redis service with new password
          ansible.builtin.shell: |
            docker service update \
              --secret-rm redis_password \
              --secret-add source=redis_password_v{{ resource_version }},target=redis_password \
              --update-parallelism 1 \
              --update-delay 30s \
              {{ stack_name }}_redis
          register: redis_update

        - name: Check if nginx-waf service exists and is running
          ansible.builtin.shell: |
            docker service ls --filter name={{ stack_name }}_nginx-waf --format '{% raw %}{{.Replicas}}{% endraw %}'
          register: nginx_waf_status
          failed_when: false

        - name: Check nginx service name and status
          ansible.builtin.shell: |
            # Try to find the nginx service with different possible names
            for service_name in nginx-waf nginx nginx_waf; do
              if docker service ls --filter name={{ stack_name }}_${service_name} --format '{% raw %}{{.Name}}{% endraw %}' | grep -q .; then
                echo "{{ stack_name }}_${service_name}"
                exit 0
              fi
            done
            echo "NOT_FOUND"
          register: nginx_service_name
          failed_when: false

        - name: Update nginx-waf service with new configs
          ansible.builtin.shell: |
            if [ "{{ nginx_service_name.stdout }}" != "NOT_FOUND" ]; then
              docker service update \
                --config-rm modsecurity_config \
                --config-add source=modsecurity_config_v{{ resource_version }},target=/etc/nginx/modsecurity/modsecurity.conf \
                --config-rm modsecurity_rules \
                --config-add source=modsecurity_rules_v{{ resource_version }},target=/etc/nginx/modsecurity/main.conf \
                --config-rm nginx_backend_config \
                --config-add source=nginx_backend_config_v{{ resource_version }},target=/etc/nginx/nginx.conf \
                --update-parallelism 1 \
                --update-delay 30s \
                {{ nginx_service_name.stdout }}
            else
              echo "Nginx service not found, will be created by stack deploy"
            fi
          register: nginx_update
          failed_when: false
          when: nginx_service_name.stdout != "NOT_FOUND" and (nginx_waf_status.stdout != "" and nginx_waf_status.stdout != "0/0")
          timeout: 60

        - name: Redeploy stack if nginx-waf is broken
          community.docker.docker_stack:
            name: "{{ stack_name }}"
            compose:
              - "{{ compose_file }}"
            state: present
            prune: yes
          when: nginx_waf_status.stdout == "0/0" or nginx_waf_status.stdout == ""
          register: stack_redeploy
              
      when: stack_exists

    - name: Force redeploy stack if nginx-waf is missing or broken
      block:
        - name: Check nginx-waf service status
          ansible.builtin.shell: |
            docker service ls --filter name={{ stack_name }}_nginx-waf --format '{% raw %}{{.Replicas}}{% endraw %}'
          register: nginx_waf_replicas
          failed_when: false

        - name: Redeploy stack if nginx-waf is broken
          community.docker.docker_stack:
            name: "{{ stack_name }}"
            compose:
              - "{{ compose_file }}"
            state: present
            prune: yes
          when: nginx_waf_replicas.stdout == "" or nginx_waf_replicas.stdout == "0/0"
          register: stack_recovery

    - name: Wait for services to stabilize
      ansible.builtin.pause:
        seconds: 45

    - name: Verify application services are running
      ansible.builtin.shell: |
        # Determine the actual nginx service name
        NGINX_SERVICE=""
        for service_name in nginx-waf nginx nginx_waf; do
          if docker service ls --filter name={{ stack_name }}_${service_name} --format '{{ "{{" }}.Name{{ "}}" }}' | grep -q .; then
            NGINX_SERVICE="{{ stack_name }}_${service_name}"
            break
          fi
        done
        
        # Check core services
        for service in turbogate redis; do
          FORMAT_REPLICAS='{{ "{{" }}.Replicas{{ "}}" }}'
          replicas=$(docker service ls --filter name={{ stack_name }}_$service --format "$FORMAT_REPLICAS")
          if [ -z "$replicas" ]; then
            echo "ERROR: Service {{ stack_name }}_$service not found."
            exit 1
          fi
          running=$(echo $replicas | cut -d'/' -f1)
          desired=$(echo $replicas | cut -d'/' -f2)
          if [ "$running" != "$desired" ] || [ "$running" -lt "1" ]; then
            echo "ERROR: Service {{ stack_name }}_$service is not running correctly. Replicas: $replicas"
            docker service ps {{ stack_name }}_$service --no-trunc
            exit 1
          fi
          echo "✓ Service {{ stack_name }}_$service is running with replicas: $replicas"
        done
        
        # Check nginx if it exists
        if [ ! -z "$NGINX_SERVICE" ]; then
          FORMAT_REPLICAS='{{ "{{" }}.Replicas{{ "}}" }}'
          replicas=$(docker service ls --filter name=$NGINX_SERVICE --format "$FORMAT_REPLICAS")
          if [ ! -z "$replicas" ] && [ "$replicas" != "0/0" ]; then
            echo "✓ Nginx service $NGINX_SERVICE status: $replicas"
          else
            echo "⚠️ Nginx service $NGINX_SERVICE exists but not running: $replicas"
            # Don't fail for nginx, as it might be optional or being recreated
          fi
        else
          echo "⚠️ No nginx service found in stack"
        fi
      register: service_check
      retries: 8
      delay: 15
      until: service_check.rc == 0

    - name: Final health check via Load Balancer
      ansible.builtin.uri:
        url: "https://{{ domain_name }}/health"
        method: GET
        status_code: 200
        timeout: 15
        validate_certs: yes
      register: lb_https_health
      retries: 12
      delay: 15
      until: lb_https_health.status == 200

    - name: List all secrets for cleanup
      ansible.builtin.command: docker secret ls --format '{{ "{{" }}.Name{{ "}}" }}'
      register: all_secrets_post_deploy
      changed_when: false
      when: stack_deploy.changed

    - name: Clean up old versioned secrets (keep only current version)
      ansible.builtin.command: docker secret rm {{ item }}
      loop: "{{ all_secrets_post_deploy.stdout_lines | default([]) }}"
      when:
        - all_secrets_post_deploy is defined
        - all_secrets_post_deploy.stdout_lines is defined
        - item is regex('^(turbogate_secret_key|redis_password)_v[0-9]+$')
        - item != 'turbogate_secret_key_v' + resource_version
        - item != 'redis_password_v' + resource_version
      failed_when: false
      ignore_errors: yes

    - name: List all configs for cleanup
      ansible.builtin.command: docker config ls --format '{{ "{{" }}.Name{{ "}}" }}'
      register: all_configs_post_deploy
      changed_when: false
      when: stack_deploy.changed

    - name: Clean up old versioned nginx configs (keep only current version)
      ansible.builtin.command: docker config rm {{ item }}
      loop: "{{ all_configs_post_deploy.stdout_lines | default([]) }}"
      when:
        - all_configs_post_deploy is defined
        - all_configs_post_deploy.stdout_lines is defined
        - item is regex('^(modsecurity_config|modsecurity_rules|nginx_backend_config)_v[0-9]+$')
        - item != 'modsecurity_config_v' + resource_version
        - item != 'modsecurity_rules_v' + resource_version
        - item != 'nginx_backend_config_v' + resource_version
      failed_when: false
      ignore_errors: yes

    - name: Display deployment summary
      ansible.builtin.debug:
        msg: |
          ✅ DEPLOYMENT COMPLETE ✅
          Stack: {{ stack_name }}
          Domain: https://{{ domain_name }}
          Access URL: https://{{ domain_name }}/health
          Resource Version: {{ resource_version }}
          Deployment Type: {{ 'New Deployment' if not stack_exists else 'Rolling Update' }}